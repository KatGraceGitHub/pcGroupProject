<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>

<div class="center" id="mainDiv">
    <h3>Add a new member</h3>
    <form th:object="${member}" th:action="@{/member/add}" method="post">
        <table>
            <tr>
                <td>Member Id:</td>
                <td><input type="text" th:field="*{memberId}"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" required="required" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" required="required" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" required="required" th:field="*{email}"/></td>
            </tr>
        </table>
        <input class="button" type="submit" value="Add"/>
        <input class="button" type="reset" value="Reset"/>
    </form>
</div>
</body>
</html>
